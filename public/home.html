<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/vendor/fontawesome.min.css">
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Vencimy</title>
</head>

<body>
	<div class="container-fluid">
	<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-12">
					<button class="btn btn-info" id="js-edit-employee-2" >Configuración</button>
					<button class="btn btn-primary" onclick="signOut()">Cerrar Sesión</button>
					
					</div>           
				</div>
				<div class="row">
					<h6> </h6>
					<div class="col-sm-12">
						<div class="form-group">
							<input type="text" id="search-name" class="form-control" placeholder="Buscar por nombre" onkeyup="busqueda()">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Vencimiento</span></a>
						</div>							
					</div>
				</div>
			</div>
		
			<div class="table-responsive">
				<table id="employee-table" class="table table-striped table-hover">
					<thead>
						<tr >
							<th>Nombre</th>
							<th class="visible-md visible-lg">Teléfono</th>
							
							<th class="visible-md visible-lg visible-sm">Descripcion</th>
							<th>Vencimiento</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="clearfix">
				<div class="hint-text">Total de <b class="count">0</b> registros</div>
			</div>
	</div>
	</div>	
	</div>
	<!-- Add Modal HTML -->
	<div id="addEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="add-employee-form">
					<div class="modal-header">
						<h4 class="modal-title"> Nuevo Vencimiento</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="employee-nombre" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Telefono</label>
							<input type="text" id="employee-telefono" class="form-control" required>
						</div>

						<div class="form-group">
							<label>Descripcion</label>
							<input type="text" id="employee-descripcion" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Vencimiento</label>
							<input type="date" id="employee-vencimiento" class="form-control" required>
						</div>						
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-success" value="Agregar">
					</div>
				</form>
			</div>
		</div>
	</div>	
	
	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="edit-employee-form">
					<div class="modal-header">
						<h4 class="modal-title">Editar Vencimiento</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="employee-nombre-ed" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Telefono</label>
							<input type="text" id="employee-telefono-ed" class="form-control" required>
						</div>

						<div class="form-group">
							<label>Descripcion</label>
							<input type="text" id="employee-descripcion-ed" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Vencimiento</label>
							<input type="date" id="employee-vencimiento-ed" class="form-control" required>
						</div>						
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-info" value="Guardar">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="EditEmployeeModal2" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="edit-employee-form2">
					<div class="modal-header">
						<h4 class="modal-title">Configuración</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>ApiKey</label>
							<input type="text" id="employee-nombre2" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Telefono</label>
							<input type="text" id="employee-telefono2" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Elemento</label>
							<input type="text" id="employee-elemento2" class="form-control" required>
						</div>
				
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-success" value="Guardar">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="delete-employee-form">
					<div class="modal-header">
						<h4 class="modal-title">Eliminar Vencimiento</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Está seguro que desea eliminar ?</p>
						<p class="text-warning"><small>Esta acción no puede ser deshecha.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-danger" value="Borrar">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
	<script src="js/config.js"></script>
	<script src="js/script.js"></script>
	<script src="js/app.js"></script>
	<script>

	function busqueda() {
	var input, filter, table, tr, td, i, txtValue;
	input = document.getElementById("search-name");
	filter = input.value.toUpperCase();
	table = document.getElementById("employee-table");
	tr = table.getElementsByTagName("tr");
	for (i = 0; i < tr.length; i++) {
		td = tr[i].getElementsByTagName("td")[0];
		if (td) {
		txtValue = td.textContent || td.innerText;
		if (txtValue.toUpperCase().indexOf(filter) > -1) {
			tr[i].style.display = "";
		} else {
			tr[i].style.display = "none";
		}
		}       
	}
	}


	</script>

</body>

</html>
